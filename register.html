<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div>
        <h2 class="login_font">Register</h2>
        <form action="login.html" method="post" class="form-group">
            <div class="form-group col-md-9 mb-3">
                <input type="text" name="username" id="username" placeholder="Username" class="form-control">
            </div>
            <div class="form-group col-md-9 mb-3">
                <input type="password" name="password" id="password" placeholder="Password" class="form-control">
            </div>
            <div class="form-group col-md-9 mb-3">
                <input type="password" name="password-confirm" id="password-confirm" placeholder="Password confirm" class="form-control">
            </div>
            <div class="form-group col-md-9 mb-3">
                <input type="email" name="email" id="email" placeholder="Email" class="form-control">
            </div>
            <input type="submit" class ="btn btn-primary btn-lg">
        </form>
        <p>Already have an account? <button href="./login.html" class="btn btn-primary btn-lg">Login</button></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
